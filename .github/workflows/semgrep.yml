name: Semgrep Scan

on:
  push:
    branches: [develop]
  pull_request:
    branches: [develop]

jobs:
  semgrep:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Checkout code
      - uses: actions/checkout@v4

      # 2️⃣ Run Semgrep Action v2 (publish to Dashboard)
      - name: Run Semgrep
        uses: returntocorp/semgrep-action@v2
        with:
          config: p/ci
          publishToken: ${{ secrets.SEMGREP_APP_TOKEN }}

      # 3️⃣ Optional: generate SARIF locally
      - name: Generate SARIF
        run: semgrep --config p/ci --sarif --output semgrep.sarif

      # 4️⃣ Upload SARIF artifact
      - uses: actions/upload-artifact@v4
        with:
          name: semgrep-sarif
          path: semgrep.sarif
