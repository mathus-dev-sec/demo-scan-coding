name: Semgrep Scan

on:
  push:
    branches: [develop]
  pull_request:
    branches: [develop]

jobs:
  semgrep:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Semgrep
        uses: returntocorp/semgrep-action@v1
        with:
          config: p/ci
          generateSarif: true
          uploadSarif: true
        env:
          # ใช้ secrets context
          SEMGREP_APP_TOKEN: ${{ secrets.SEMGREP_APP_TOKEN }}
          # ใช้ github context เพื่อ log branch ที่สแกน
          GITHUB_BRANCH: ${{ github.ref }}
